<h2>Find {{unrelatedWordNumber}} words unrelated to "{{seedWord}}". Avoid related words.</h2>
<span id="container" (document:keydown)="onKeyEvent($event)">
  <div id="card" class="center" [style.background-color]="cardColor" (click)="onMouseEvent($event)">
    <h1>{{message}}</h1>
    <div *ngFor="let gameObject of gameObjects">
        <div
          id="{{gameObject.id}}"
          class="flex-container ball"
          [ngClass]="gameObject.className"
          [ngStyle]="objectStyle(gameObject.id)"
          (mouseenter)="onMouseEvent($event)"
          (mouseleave)="onMouseEvent($event)"
          [innerText]="gameObject.text"
        ></div>
    </div>
  </div>
  <!-- <div *ngFor="let related of relatedWords" [innerText]=related>    
  </div>
  <div *ngFor="let unrelated of unrelatedWords" [innerText]=unrelated>    
  </div> -->

    <h2 class="counter">Found target: {{ foundObject }}</h2>
    <h2 class="counter">Hits: {{ hit }}</h2>
    <h2 class="counter">Misses: {{ miss }}</h2>
  </div> -->
</span>
